<div id="player">
	<div id="track_title"><h3>{{ player.track.title }}</h3></div>
	<div id="number_votes">Votes: {{ player.number_of_votes }}</div>
	<div id="artist_name">Artist: <a href="{% url 'musicvoting:artist_detail' player.track.artist.id %}">{{ player.track.artist.artist_name }}</a></div>
	<div id="album_name">Album: <a href="{% url 'musicvoting:album_detail' player.track.album.id %}">{{ player.track.album.album_name }}</a></div>
</div>
