{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'musicvoting/style.css' %}" /> -->
		<link rel="stylesheet" type="text/css" href="{% static 'musicvoting/style-bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'musicvoting/bootstrap-3.3.2-dist/css/bootstrap.min.css' %}">
		<script src="{% static 'musicvoting/jquery_2.1.3/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'musicvoting/bootstrap-3.3.2-dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Musicvoting - Login</title>
	</head>
	<body>

		<div class="container">
			<header>
				{% include 'musicvoting/navbar.html' %}
				
				<ol class="breadcrumb">
					<li><a href="{% url 'musicvoting:index' %}">Home</a></li>
					<li class="active">Login</li>
				</ol>
			</header>
			{% if form.errors %}
			<div class="alert alert-warning">Your username and password didn't match. Please try again.</div>
			{% endif %}
			<form role="form" method="post" action="{% url 'musicvoting:login' %}">
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}" />
				<div class="form-group">
					<label for="id_{{ form.username.name }}">User name:</label>
					<input type="text" class="form-control" id="id_{{ form.username.name }}" name="{{ form.username.name }}">
				</div>
				<div class="form-group">
					<label for="id_{{ form.password.name }}">Password:</label>
					<input type="password" class="form-control" id="id_{{ form.password.name }}" name="{{ form.password.name }}">
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>
	</body>
</html>
