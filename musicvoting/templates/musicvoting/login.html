{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'musicvoting/style.css' %}" /> -->
		<link rel="stylesheet" type="text/css" href="{% static 'musicvoting/style-bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'musicvoting/bootstrap-3.3.2-dist/css/bootstrap.min.css' %}">
		<script src="{% static 'musicvoting/jquery_2.1.3/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'musicvoting/bootstrap-3.3.2-dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Musicvoting - Login</title>
	</head>
	<body>

		<div class="container">
			<header>
				<nav id="navbar" class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">Musicvoting</a>
						</div>
						
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li><a href="/artist/">Artists</a></li>
								<li><a href="/album/">Albums</a></li>
							</ul>
							<!-- Search-->					
							<form class="navbar-form navbar-left" role="search" action="{% url 'musicvoting:search' %}" method="GET">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search" name="search">
									<div class="input-group-btn">
										<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
									</div>
								</div>
							</form><!-- /Search -->
							<ul class="nav navbar-nav navbar-right">
								<li><a href="/login?next=/">Login</a></li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div>
				</nav>
				
				<ol class="breadcrumb">
					<li><a href="{% url 'musicvoting:index' %}">Home</a></li>
					<li class="active">Login</li>
				</ol>
			</header>
			{% if form.errors %}
			<div class="alert alert-warning">Your username and password didn't match. Please try again.</div>
			{% endif %}
			<form role="form" method="post" action="{% url 'musicvoting:login' %}">
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ next }}" />
				<div class="form-group">
					<label for="id_{{ form.username.name }}">User name:</label>
					<input type="text" class="form-control" id="id_{{ form.username.name }}" name="{{ form.username.name }}">
				</div>
				<div class="form-group">
					<label for="id_{{ form.password.name }}">Password:</label>
					<input type="password" class="form-control" id="id_{{ form.password.name }}" name="{{ form.password.name }}">
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>
	</body>
</html>
