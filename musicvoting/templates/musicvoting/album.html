{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" type="text/css" href="{% static 'musicvoting/style.css' %}" /> -->
		<link rel="stylesheet" type="text/css" href="{% static 'musicvoting/style-bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'musicvoting/bootstrap-3.3.2-dist/css/bootstrap.min.css' %}">
		<script src="{% static 'musicvoting/jquery_2.1.3/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'musicvoting/bootstrap-3.3.2-dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Musicvoting - Albums</title>
	</head>
	<body>

		<div class="container">
			<header>
				<nav id="navbar" class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">Musicvoting</a>
						</div>
						
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li><a href="/artist/">Artists</a></li>
								<li><a href="/album/">Albums</a></li>
							</ul>
							<!-- Search-->					
							<form class="navbar-form" role="search" action="{% url 'musicvoting:search' %}" method="GET">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search" name="search">
									<div class="input-group-btn">
										<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
									</div>
								</div>
							</form><!-- /Search -->
						</div><!-- /.navbar-collapse -->
					</div>
				</nav>
				
				<ol class="breadcrumb">
					<li><a href="{% url 'musicvoting:index' %}">Home</a></li>
					<li class="active">Albums</li>
				</ol>
			</header>
	
			{% if album_list %}
			<div class="list-group">
				{% for album in album_list %}
				<a href="{% url 'musicvoting:album_detail' album.id %}" class="list-group-item">{{ album.album_name }}</a>
			{% endfor %}
			</div>
			{% else %}
			<p>No album are available.</p>
			{% endif %}
		</div>
	</body>
</html>
